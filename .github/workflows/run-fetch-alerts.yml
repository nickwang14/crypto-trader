# .github/workflows/run-fetch-alerts.yml
name: Run Fetch Alerts Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes (UTC)
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Function
        run: |
          curl -X POST curl -X POST "crypto-trader-git-main-defiantlynicks-projects.vercel.app/api/fetch-alerts" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
